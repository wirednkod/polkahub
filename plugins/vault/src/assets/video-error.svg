<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
<title id="title">Camera error placeholder</title>
<desc id="desc">Red tinted panel with a strikethrough camera icon indicating the camera failed to load.</desc>
<defs>
<linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#ffeaea"/>
<stop offset="100%" stop-color="#fcd4d4"/>
</linearGradient>
</defs>
<rect width="640" height="360" fill="url(#bg)" rx="16"/>
<g fill="none" stroke="#c62828" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
<rect x="200" y="120" width="180" height="120" rx="24"/>
<path d="M380 140l60-32v144l-60-32z" fill="#ffeaea"/>
<line x1="180" y1="110" x2="460" y2="250"/>
</g>
<text x="320" y="300" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#8e1b1b">Unable to access camera</text>
</svg>
